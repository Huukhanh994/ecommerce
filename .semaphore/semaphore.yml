version: v1.0
name: Semaphore PHP Example Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Installing  Dependencies
    task:
      env_vars:
        - name: APP_ENV
          value: local
      jobs:
        - name: composer
          commands:
            - checkout
            - cache restore
            - sudo apt-get update && sudo apt-get install -y libpq-dev
            - composer install
            - npm install
            - cache store
            - cp .env.example .env
            - 'php artisan key:generate'
    dependencies: []
  - name: Unit tests
    task:
      jobs:
        - name: unit test with user
          commands:
            - checkout
            - cache restore
            - sem-service start mysql
            - sudo apt-get install -y -qq mysql-client
            - mysql --host=0.0.0.0 -uroot -e "create database $DB_NAME"
            - mysql --host=0.0.0.0 -uroot -e "show databases" | grep $DB_NAME
            - 'php artisan migrate:fresh'
            - ./vendor/bin/phpunit
            - cache store
      env_vars:
        - name: DB_NAME
          value: ecommerce
        - name: APP_ENV
          value: local
    dependencies:
      - Code Analysis
  - name: Run Security Tests
    task:
      jobs:
        - name: sensiolabs
          commands:
            - checkout
            - 'git clone https://github.com/sensiolabs/security-checker.git'
            - cd security-checker
            - composer install
            - 'php security-checker security:check ../composer.lock'
    dependencies:
      - Run Browser tests
  - name: Code Analysis
    dependencies:
      - Installing  Dependencies
    task:
      jobs:
        - name: phpcpd
          commands:
            - '# Run the PHP Copy Paste Detector from online repository.'
            - 'curl -L https://phar.phpunit.de/phpcpd.phar -o phpcpd.phar'
            - php phpcpd.phar app/ --min-lines=50
      prologue:
        commands:
          - checkout
          - cache restore
  - name: Run Browser tests
    dependencies:
      - Unit tests
    task:
      env_vars:
        - name: APP_ENV
          value: local
        - name: DB_NAME
          value: ecommerce
        - name: APP_URL
          value: 'http://localhost:8000'
      jobs:
        - name: laravel dusk
          commands:
            - checkout
            - cp .env.example .env
            - cache restore
            - sem-service start mysql
            - sudo apt-get install -y -qq mysql-client
            - mysql --host=0.0.0.0 -uroot -e "create database $DB_NAME"
            - mysql --host=0.0.0.0 -uroot -e "show databases" | grep $DB_NAME
            - 'php artisan migrate:fresh'
            - php artisan dusk
