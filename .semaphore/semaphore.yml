version: v1.0
name: Semaphore PHP Example Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install Dependencies
    task:
      env_vars:
        - name: APP_ENV
          value: local
      jobs:
        - name: composer
          commands:
            - checkout
            - cache restore
            - sudo apt-get update && sudo apt-get install -y libpq-dev
            - composer install
            - npm install
            - cache store
            - cp .env.example .env
            - 'php artisan key:generate'
    dependencies: []
  - name: Run Unit tests
    task:
      jobs:
        - name: phpunit
          commands:
            - checkout
            - cache restore
            - touch database/database.mysql
            - sem-service start mysql
            - ./vendor/bin/phpunit
      env_vars: []
    dependencies:
      - Install Dependencies
  - name: Run Browser tests
    task:
      jobs:
        - name: laravel dusk
          commands:
            - checkout
            - cp .env.example .env
            - touch database/database.sqlite
            - cache restore
            - 'php artisan key:generate'
            - 'php artisan dusk:update --detect'
            - php artisan serve --env=dusk.local --port=8010 &
            - php artisan dusk
    dependencies:
      - Run Unit tests
  - name: Run Security Tests
    task:
      jobs:
        - name: sensiolabs
          commands:
            - checkout
            - 'git clone https://github.com/sensiolabs/security-checker.git'
            - cd security-checker
            - composer install
            - 'php security-checker security:check ../composer.lock'
    dependencies:
      - Run Browser tests
