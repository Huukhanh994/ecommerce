version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: install dependencies
    task:
      jobs:
        - name: composer
          commands:
            - checkout
            - composer install
            - composer update
            - npm install
            - 'export "PATH=./vendor/bin:${PATH}"'
            - cp .env.example .env
            - 'php artisan key:generate'
      env_vars:
        - name: APP_ENV
          value: prod
