version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: install dependencies
    task:
      jobs:
        - name: composer
          commands:
            - checkout
            - cache restore
            - composer install
            - composer ins
            - composer up
            - cp .env.example .env
            - 'php artisan key:generate'
            - 'php artisan dusk:install'
            - npm install
            - 'export "PATH=./vendor/bin:${PATH}"'
            - cache store
      env_vars:
        - name: APP_ENV
          value: local
    dependencies: []
  - name: Run Unit tests
    task:
      jobs:
        - name: phpunit
          commands:
            - checkout
            - cache restore
            - ./vendor/bin/phpunit
      env_vars: []
    dependencies:
      - install dependencies
  - name: Run Browser tests
    task:
      jobs:
        - name: laravel dusk
          commands:
            - checkout
            - cp .env.example .env
            - touch database/database.sqlite
            - cache restore
            - 'php artisan key:generate'
            - 'php artisan dusk:update --detect'
            - php artisan serve --env=dusk.local --port=8010 &
            - php artisan dusk
    dependencies:
      - Run Unit tests
  - name: Run Security Tests
    task:
      jobs:
        - name: sensiolabs
          commands:
            - checkout
            - 'git clone https://github.com/sensiolabs/security-checker.git'
            - cd security-checker
            - composer install
            - 'php security-checker security:check ../composer.lock'
    dependencies:
      - Run Browser tests
