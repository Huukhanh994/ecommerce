version: v1.0
name: Semaphore PHP Example Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install Dependencies
    task:
      env_vars:
        - name: APP_ENV
          value: local
      jobs:
        - name: composer
          commands:
            - checkout
            - cache restore
            - sudo apt-get update && sudo apt-get install -y libpq-dev
            - 'composer install '
            - npm install
            - cache store
            - cp .env.example .env
            - 'php artisan key:generate'
    dependencies: []
  - name: Run Unit tests
    task:
      jobs:
        - name: create database
          commands:
            - checkout
            - cache restore
            - sem-service start mysql
            - sudo apt-get install -y -qq mysql-client
            - mysql --host=0.0.0.0 -uroot -e "create database $DB_NAME"
            - mysql --host=0.0.0.0 -uroot -e "show databases" | grep $DB_NAME
            - 'php artisan migrate:fresh'
            - ./vendor/bin/phpunit
            - cache store
      env_vars:
        - name: DB_NAME
          value: forge
        - name: APP_ENV
          value: local
    dependencies:
      - Install Dependencies
  - name: Run Browser tests
    task:
      jobs:
        - name: laravel dus
          commands:
            - checkout
            - cache restore
            - sem-service start mysql
            - sudo apt-get install -y -qq mysql-client
            - mysql --host=0.0.0.0 -uroot -e "create database $DB_NAME"
            - mysql --host=0.0.0.0 -uroot -e "show databases" | grep $DB_NAME
            - 'php artisan migrate:fresh'
            - php artisan serve --env=dusk.local --port=8010 &
            - php artisan dusk
      env_vars:
        - name: DB_NAME
          value: forge
        - name: APP_ENV
          value: local
    dependencies:
      - Run Unit tests
  - name: Run Security Tests
    task:
      jobs:
        - name: sensiolabs
          commands:
            - checkout
            - 'git clone https://github.com/sensiolabs/security-checker.git'
            - cd security-checker
            - composer install
            - 'php security-checker security:check ../composer.lock'
    dependencies:
      - Run Browser tests
