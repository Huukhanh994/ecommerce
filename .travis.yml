dist: trusty
language: php
php:
- 7.2
services:
- mysql
cache:
  directories:
  - node_modules
  - vendor
before_script:
- cp .env.travis .env
- sudo mysql -e 'CREATE DATABASE testing;'
- composer self-update
- composer install --no-interaction
- php artisan migrate --no-interaction -vvv
addons:
  sonarcloud:
    organization: chandravamshi
    token:
      secure: ""
script:
- sonar-scanner
- vendor/bin/phpunit
env:
  global:
